<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Youtube Playlist Info</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="logo-banner"> Youtube Playlist Info </div>
      <div class="header">
        <div class="left">
          <a id="play_thumb" href="#" target="_blank">
            <img id="thumbnail" src="no_video.png" width="150px" alt=""/>
          </a>
        </div>
        <div class="right">
          <h1 id="list_name" class="pl-title">No playlist</h1>
          <span id="list_owner" class="pl-owner">in current tab</span>
        </div>
      </div>

      <div class="play">
        <div></div>
        <a id="play_btn" href="#" target="_blank"><div class="button">â–¶</div></a>
      </div>

      <div class="info">
        <div class="times">
          <div>
            <span id="total_label">Total</span>
            <span id="total_time">00:00:00</span>
          </div>
          <div >
            <span id="avg_label">Average</span>
            <span id="avg_time">00:00:00</span>
          </div>
          <div>
            <span id="longest_label">Longest</span>
            <span id="longest_time">00:00:00</span>
          </div>
        </div>

        <div class="about-videos">
          In this Playlist there are <span id="video_qty">0 videos</span>, from <span id="from_channels">no channels</span>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
