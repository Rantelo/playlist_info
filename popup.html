<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Youtube Playlist Info</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="logo-banner"> Youtube Playlist Info </div>
      <div class="header">
        <div class="left">
          <img id="thumbnail" src="no_video.png" width="150px" alt=""/>
        </div>
        <div class="right">
          <h1 id="list_name" class="pl-title">No playlist</h1>
          <span class="pl-owner">in current tab</span>
        </div>
      </div>

      <div id="total_time"></div>
      <div id="videos_qty"></div>
      <div id="video_length_avg"></div>
      <div id="longest_video"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
